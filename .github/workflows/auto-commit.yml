name: ğŸ• Auto Cherry-Pick Draft Commit

on:
  schedule:
    - cron: '0 0 * * *'  # ë§¤ì¼ 00:00 UTC â†’ í•œêµ­ ê¸°ì¤€ ì˜¤ì „ 9ì‹œ
  workflow_dispatch:     # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GITHUB_USER_NAME: ${{ vars.USER_NAME }}
      GITHUB_USER_EMAIL: ${{ vars.USER_EMAIL }}

    steps:
      - name: Check required variables
        run: |
          : "${GH_TOKEN:?Missing GH_TOKEN}"
          : "${GITHUB_USER_NAME:?Missing GITHUB_USER_NAME}"
          : "${GITHUB_USER_EMAIL:?Missing GITHUB_USER_EMAIL}"

      - name: âœ… Checkout this repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if contribution already made
        run: |
          python check_if_committed.py
        continue-on-error: true
        id: check_commit
        
      - name: Exit workflow if already committed
        if: steps.check_commit.outcome != 'success'
        run: |
          echo "âœ… ì˜¤ëŠ˜ ì´ë¯¸ ì»¤ë°‹í–ˆìœ¼ë¯€ë¡œ ì›Œí¬í”Œë¡œìš° ì¢…ë£Œ"
          exit 0

      - name: ğŸ›  Install git & ssh
        if: steps.check_commit.outcome == 'success'
        run: |
          sudo apt update
          sudo apt install -y git openssh-client

      - name: ğŸ” Setup SSH
        if: steps.check_commit.outcome == 'success'
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Run draft automation script
        if: steps.check_commit.outcome == 'success'
        run: python repo_list_up.py
